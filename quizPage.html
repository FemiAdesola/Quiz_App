<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="quizPage.css">
</head>
<body>
    <div class="container">
      <div id="game" class="justify-cen flex-col">
        <h2 id="question">What is the right answer to this questions?</h2>
        <div class="option-container">
          <p class="option-prefix">A</p>
          <p class="option-text" data-option="1">Choice 1</p>
        </div>
        <div class="option-container">
          <p class="option-prefix">B</p>
          <p class="option-text" data-option="2">Choice 2</p>
        </div>
        <div class="option-container">
          <p class="option-prefix">C</p>
          <p class="option-text" data-option="3">Choice 3</p>
        </div>
        <div class="option-container">
          <p class="option-prefix">D</p>
          <p class="option-text" data-option="4">Choice 4</p>
        </div>
      </div>
    </div>
  <script src="index.js"></script>
</body>
</html>
